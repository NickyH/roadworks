<script>

  var map = L.map('map').setView([51.505, -0.09], 15);

  L.tileLayer('http://{s}.tile.cloudmade.com/4f7ba6e4a35744b3901a5ffd401698ee/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
  }).addTo(map);

  // Initialise the FeatureGroup to store editable layers
  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Initialise the draw control and pass it the FeatureGroup of editable layers
  var drawControl = new L.Control.Draw({
    edit: {
      featureGroup: drawnItems
    }
  });

  map.addControl(drawControl);

  map.on('draw:created', function (e) {
    var type = e.layerType,
        layer = e.layer;
    drawnItems.addLayer(layer);
  });

  map.on('draw:editstart', function () {
    console.log('edit start');
  });

  map.on('draw:editstop', function () {
    console.log('edit stop');
  });

  // $('.form-container').on('DOMMouseScroll mousewheel', get_inspection_page_position);
  // $('.form-container').bind('swipemove',get_inspection_page_position);

</script>
